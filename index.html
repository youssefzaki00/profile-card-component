<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <article class="card">
      <div class="top"></div>
      <div class="middle">
        <img src="./assets/Youssef zaki.png" alt="Youssef zaki profile picture" class="pic">
        <h1 class="name">Youssef zaki</h1>
        <h2 class="title">frontEnd developer</h2>
      </div>
      <div class="bottom">
        <div class="column">
          <div class="icons">
            <a href="https://www.linkedin.com/in/youssef--zaki/">
              <img class="icon" src="./assets/linkedin.png" alt="linkedin icon" />
            </a>
            <a href="#">
              <img class="icon" src="./assets/youtube.png" alt="youtube icon" />
            </a>
          </div>
          <h3 class="username">Youssefzaki</h3>
        </div>
        <div class="column">
          <div class="icons">
            <a href="https://twitter.com/YoussefZaki00">
              <img class="icon" src="./assets/twitter.png" alt="twitter icon" />
            </a>
            <a href="#">
              <img class="icon" src="./assets/instagram.png" alt="instagram icon" />
            </a>
          </div>
          <h3 class="username">Youssef zaki00</h3>
        </div>
        <div class="column">
          <div class="icons">
            <a href="https://facebook.com/profile.php?id=61550759011435">
              <img class="icon" src="./assets/facebook.png" alt="facebook icon" />
            </a>
          </div>
          <h3 class="username">Youssef_Zaki</h3>
        </div>
      </div>
    </article>
  </div>
</body>

</html>
